<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat - Interactive Document Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-file-pdf"></i>
                <h1 style="font-family: 'Cyber';">PAL</h1>
            </div>
            
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your PDF here</p>
                        <p>or</p>
                        <button type="button" class="upload-btn" id="browseBtn">Browse Files</button>
                        <input type="file" id="fileInput" name="file" accept=".pdf" multiple="false" style="display: none;">
                    </div>
                </form>
                
                <div class="uploaded-pdf" id="uploadedPdf" style="display: none;">
                    <i class="fas fa-file-pdf pdf-icon"></i>
                    <div class="pdf-info">
                        <h3 id="pdfFileName">No PDF uploaded</h3>
                        <p id="pdfUploadTime"></p>
                    </div>
                </div>
                
                <!-- Document Management Controls -->
                <div class="document-controls" id="documentControls" style="display: none; margin-top: 15px;">
                    <button id="addDocumentBtn" class="control-btn">
                        <i class="fas fa-plus"></i> Add Document
                    </button>
                    <button id="newSessionBtn" class="control-btn new-session">
                        <i class="fas fa-refresh"></i> New Session
                    </button>
                </div>
                
                <!-- Current Documents List -->
                <div class="documents-list" id="documentsList" style="display: none;">
                    <h4>Current Documents</h4>
                    <div id="documentsContainer"></div>
                </div>
            </div>
            
            <div class="history-section">
                <h2>Recent Chats</h2>
                <ul class="history-list" id="historyList">
                    <!-- History items will be populated dynamically -->
                </ul>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2 style="color: #ffffff;">Chat with Your <span id="currentPdfName" style="font-size: 22px;"> Documents</span></h2>
                <button class="clear-chat-btn" id="clearChatBtn">Clear Chat</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="message-info">
                            <i class="fas fa-robot"></i>
                            <strong>PDF Assistant</strong>
                        </div>
                        <p>Hello! Upload a PDF document to start chatting. I can help you analyze and answer questions about your document.</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask something about your PDF..." disabled>
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs for document management -->
    <input type="file" id="addDocumentInput" accept=".pdf" multiple="false" style="display: none;">
    <input type="file" id="newSessionInput" accept=".pdf" multiple="false" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
